<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="styles/rsp.css" />
  </head>
  <body>
    <p class="title">Roc Paper Scissors</p>
    <button class="move-button rock-button">
      <img src="images/rock-emoji.png" alt="" class="move-icon" />
    </button>
    <button class="move-button paper-button">
      <img src="images/paper-emoji.png" alt="" class="move-icon" />
    </button>
    <button class="move-button scissors-button">
      <img src="images/scissors-emoji.png" alt="" class="move-icon" />
    </button>
    <div class="result"></div>
    <div class="">
      <button class="reset-button">Reset</button>
      <button class="">Auto Play</button>
    </div>
  </body>
  <script src="/scripts/rsp.js"></script>
</html>
